  <script type="text/javascript">
    let promise = new Promise((resolve, reject) => {
      console.log('111');
      setTimeout(() => {
        console.log('222');
        resolve('333');   //then第一步
        // reject('777');    //error
      }, 1000)
    }).then((data) => {
      console.log(data, '555');
    }, (error) => {
      console.log(error, '666');
    })
    console.log('444');
