<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>函数接收参数并弹出</title>
    <style>
        body {
            text-align: center;
        }

        input {
            margin: auto;
        }
    </style>
</head>

<body>
    <p><input type="text" value="123"></p>
    <p><input type="text" value="456"></p>
    <p><input type="button" value="传参"></p>
</body>

<script>
    var c = document.getElementsByTagName("input")[2];
    c.onclick = function () {
        var a = document.getElementsByTagName("input")[0].value;
        var b = document.getElementsByTagName("input")[1].value;
        alert(a);
        alert(b);
    }
</script>

</html>
